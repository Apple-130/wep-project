</head>
<style>
    table {
        border: 1px solid blue;
        width: 70%;
        margin-left: 100px;
        margin-top: 50px;
        
    }
    th, td {
        border: 2px solid blue;
        height: 200px;
        padding: 10px;
    }
    th {
        background-color: red;
        width: 150px;
    }
    .silver {
        background-color: silver;
    }
    .gold {
        background-color: gold;
    }
</style>
<body>
    <table>
        <tr>
            <th rowspan="2">red cell</th>
            <td class="silver">silver cell</td>

        </tr>
        <tr>
            
            <td class="gold">gold cell</td>
        </tr>
    </table>
    
</body>
