<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="post">
      <label>First Name:</label>
      <br />
      <input type="text" name="f-name" size="25" />
      <br />
      <label>Last Name:</label>
      <br />
      <input type="text" name="l-name" size="25" />
      <br />
      <label>Email:</label>
      <br />
      <input type="email" name="email" size="25" />
      <br />
      <label>Password:</label>
      <br />
      <input type="password" name="password" size="25" />
      <br />
      <label>Birthday:</label>
      <br />
      <input type="date" name="date" value="2000-00-00" />
      <br />
      <label>Profile:</label>
      <br />
      <input type="url" name="pf" size="25" />
      <br />
      <input type="radio" name="gender" value="Male" />Male
      <input type="radio" name="gender" value="Female" />Female
      <input type="radio" name="gender" value="Other" />Other
      <br />
      <input type="checkbox" name="ch-box" />Can you agree with this
    </form>
  </body>
</html>
